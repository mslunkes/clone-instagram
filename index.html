<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="shortcut icon" href="images/instagram.png" type="image/x-icon">
</head>

<body>
    <div class="main"> </div>
    <article class="box-superior">
        <div class="container-under">
            <img class="logo" src="images/Logo 1.png">
            <div class="email">
                <label class="input-email">
                    <span class="usuario" type="input-email"></span>
                    <input aria-label="Telefone, nome de usuário ou email" aria-required="true" autocapitalize="off">
                </label>
            </div>
            <div class="password">
                <label class="input-password">
                    <span class="senha"></span>
                    <input aria-label="senha" aria-required="true" autocapitalize="off" autocorrect="off"
                        type="password" value name="password">
                </label>
            </div>
            <button class="button"> Log in</button>
            <div class="OU">
                <div class="ou-left">
                    <hr>
                </div>
                <div class="ou-medio">OR</div>
                <div class="ou-right">
                    <hr>
                </div>
            </div>
            <button class="review">
                <img src="images/facebook.png">
                <a class="login">Log in with Facebook</a>
                <a class="forgot">Forgot password?</a>

            </button>
            <div class="dontaccount">
                <p>Don't have an account?
                <h4 class="account" href="/accounts/emailsignup/" role="link">
                    <span class="signup">Sign up</span>
                </h4>
                </p>
            </div>
            <div class="get-app">Get the app.
                <div class="download-app">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                        target="_blank">
                        <img class="googleplay" alt="Baixar no Google Play" src="images/google-play.png"></a>
                    </a>
                    <a href="https://apps.microsoft.com/store/detail/instagram/9NBLGGH5L9XT?hl=pt-br&gl=br"
                        target="_blank">
                        <img class="microsoftstore" alt="Baixar na Microsoft Store" src="images/microsoft.png"></a>
                    </a>
                </div>
            </div>
        </div>
    </article>
    <footer>
        <div class="site">
            <div class="sites-link">
                <a href="https://about.meta.com/" target="_blank">Meta</a>
            </div>
            <div class="sites-link">
                <a href="https://about.instagram.com/" target="_blank">About</a>
            </div>
            <div class="sites-link">
                <a href="https://about.instagram.com/blog/" target="_blank">Blog</a>
            </div>
            <div class="sites-link">
                <a href="https://help.instagram.com/" target="_blank">Help</a>
            </div>

            </div>

                    target="_blank">Contact Uploading & Non-Users</a>
